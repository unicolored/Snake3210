<!DOCTYPE html>
<html>
    <head manifest="offline.appcache">
        <base href="/apps/Snake3210/">
        <meta charset="utf-8" />
        <title>Snake3210 - Let's eat apples !</title>
        <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
              display: none !important;
            }

            .splash {
              display: none;
            }

            [ng-cloak].splash {
              display: block !important;
            }
            .splash {
              position: absolute;
              top: 0;
              left: 0;
              height:100%;
              width:100%;
              filter: alpha(opacity=60);
              opacity: 0.6;
              background: #000;
            }

            .splash h2 {
              text-align: center;
              font-size: 4em;
              color:white;
            }
        </style>
    </head>
    <body ng-app="Snake3210">
        <!-- The splash screen must be first -->
        <div class="splash ng-cloak" ng-cloak>
            <h2>Loading</h2>
        </div>
        <link rel="stylesheet" type="text/css" href="page.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
        <script type="text/javascript" src="game.min.js"></script>

        <div>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <a href="/apps/Snake3210/#/">
                      <md-icon icon="/apps/Snake3210/img/material-design-icons/navigation/svg/production/ic_menu_24px.svg" style="width: 24px; height: 24px;"></md-icon>
                    </a>
                    <span flex>Snake
                      <sup>3210</sup>
                    </span>
                    <a ng-href="/apps/Snake3210/#/aide">
                      <md-icon icon="/apps/Snake3210/img/material-design-icons/action/svg/production/ic_info_24px.svg" style="width: 24px; height: 24px;"></md-icon>
                    </a>
                </div>
                <md-progress-linear class="loadingspinner" md-mode="indeterminate" value="" ng-show="loading"></md-progress-linear>
            </md-toolbar>

            <div ng-view="">
            </div>
        </div>
    </body>
</html>
